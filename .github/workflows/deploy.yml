name: Deploy DVWA with MySQL to EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Checkov
        run: pip install checkov

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          sudo mv trivy /usr/local/bin/

      - name: Prepare logs directory
        run: mkdir -p logs

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Run Checkov (IaC Security Scanner)
        run: checkov -d kube/ -o json > logs/checkov.json || echo "‚ö†Ô∏è Checkov failed"

      - name: Run Trivy (Container Image Scanner)
        run: trivy image --format json --output logs/trivy_results.json 911167907462.dkr.ecr.us-east-1.amazonaws.com/dvwa:latest || echo "‚ö†Ô∏è Trivy failed"

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://${{ secrets.LOAD_BALANCER_URL }}'
          cmd_options: '-J logs/zap_results.json -r logs/zap_report.html'

      - name: Classify Threats
        run: python3 scripts/classify_threats.py || echo "‚ö†Ô∏è Classification script failed"

      - name: Debug: List logs folder
        run: ls -al logs || echo "‚ö†Ô∏è logs/ folder missing"

      - name: Archive Security Logs
        uses: actions/upload-artifact@v3
        with:
          name: security-logs
          path: logs/

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin 911167907462.dkr.ecr.us-east-1.amazonaws.com/dvwa

      - name: Build and Push Docker image
        run: |
          IMAGE_URI=911167907462.dkr.ecr.us-east-1.amazonaws.com/dvwa:latest
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Deploy to EKS
        run: |
          echo "Deploying k8s manifests..."
          kubectl apply -f kube/ --validate=false

      - name: Send Notification Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          to: ${{ secrets.MAIL_RECIPIENT }}
          from: DVWA CI/CD Pipeline <${{ secrets.MAIL_USERNAME }}>
          subject: GitHub Actions: DVWA Deployment ${{ job.status }}
          body: |
            ‚úÖ Status: ${{ job.status }}

            üîç Threat Classification Summary:
            (See attached classified_results.csv)

            üì¶ Logs included:
            - Checkov (IaC scan)
            - ZAP (Web app scan)
            - Trivy (Image scan)
            - AI-based threat classification

            üìé Attached: classified_results.csv, zap_results.json, zap_report.html

            üîó View full logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          attachments: |
            logs/classified_results.csv
            logs/zap_results.json
            logs/zap_report.html

