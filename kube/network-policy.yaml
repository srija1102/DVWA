apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dvwa-network-policy
spec:
  podSelector:
    matchLabels:
      app: dvwa
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0    # üîÅ You can restrict this to a safer range
    ports:
    - protocol: TCP
      port: 80
  policyTypes:
  - Ingress
